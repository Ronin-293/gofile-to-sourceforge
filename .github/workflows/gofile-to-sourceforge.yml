name: Mirror Gofile to SourceForge

on:
  workflow_dispatch:
    inputs:
      gofile_url:
        description: "Direct Gofile download link"
        required: true

      sf_folder:
        description: "SourceForge folder name (e.g. Lunaris-AOSP, Bliss-AOSP, etc.)"
        required: true

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y aria2 sshpass jq

      - name: Download ROM (Gofile API → real link → aria2)
        run: |
          echo "Resolving real Gofile download link via API..."

          # Extract content ID from your link
          CONTENT_ID=$(echo "${{ github.event.inputs.gofile_url }}" | sed -E 's#.*/([a-f0-9-]+-[a-f0-9-]+-[a-f0-9-]+-[a-f0-9-]+-[a-f0-9-]+)/.*#\1#')
          echo "Content ID: $CONTENT_ID"

          # Fetch REAL storage URL from Gofile API
          API_JSON=$(curl -s "https://api.gofile.io/getContent?contentId=$CONTENT_ID")
          REAL_URL=$(echo "$API_JSON" | jq -r '.data.contents[].link')

          echo "Resolved real storage URL:"
          echo "$REAL_URL"

          echo "Downloading real file using aria2..."

          aria2c \
            --max-connection-per-server=16 \
            --split=16 \
            --min-split-size=5M \
            --file-allocation=trunc \
            --retry-wait=10 \
            --retry=5 \
            --user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64)" \
            --referer="https://gofile.io/" \
            --auto-file-renaming=false \
            -o "$(basename "$REAL_URL")" \
            "$REAL_URL"

          echo "Downloaded files:"
          ls -lh

          FILE_NAME=$(ls *.zip | head -n 1 || true)

          if [ -z "$FILE_NAME" ]; then
            echo "ERROR: No ZIP file downloaded!"
            exit 1
          fi

          # Safety check — must be > 1GB (real ROM)
          FILE_SIZE=$(stat -c%s "$FILE_NAME")
          echo "Downloaded size: $FILE_SIZE bytes"

          if [ "$FILE_SIZE" -lt 1073741824 ]; then
            echo "ERROR: File too small — still not the real ROM!"
            exit 1
          fi

          echo "Detected file: $FILE_NAME"
          echo "FILE_NAME=$FILE_NAME" >> $GITHUB_ENV

      - name: Upload to SourceForge (dynamic folder)
        run: |
          echo "Uploading $FILE_NAME to SourceForge folder: ${{ github.event.inputs.sf_folder }}"

          sshpass -p "${{ secrets.SF_PASSWORD }}" sftp -o StrictHostKeyChecking=no \
          ${{ secrets.SF_USER }}@frs.sourceforge.net <<EOF
          cd /home/frs/project/${{ secrets.SF_PROJECT }}/${{ github.event.inputs.sf_folder }}
          put $FILE_NAME
          bye
          EOF
